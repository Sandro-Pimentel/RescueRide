<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - RescueRide</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastre-se no RescueRide</h1>
        <form>
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome">
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
            
            <label for="confirma-senha">Confirmação de senha</label>
            <input type="password" id="confirma-senha" name="confirma-senha">
            
            <label for="telefone">Número de telefone</label>
            <input type="tel" id="telefone" name="telefone">
            
            <label for="modelo-veiculo">Modelo do veículo</label>
            <input type="text" id="modelo-veiculo" name="modelo-veiculo">
            
            <label for="placa-veiculo">Placa do veículo</label>
            <input type="text" id="placa-veiculo" name="placa-veiculo">
            
            <button type="submit">Cadastrar-se</button>
        </form>
        <a href="login.html">Já tenho uma conta</a>
        <script src="index.js"></script>
    </div>
</body>
</html>
