<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - RescueRide</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Meu Perfil</h1>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="perfilNome" name="nome">
            
            <label for="email">E-mail</label>
            <input type="email" id="perfilEmail" name="email">
            
            <label for="telefone">Número de telefone</label>
            <input type="tel" id="perfilTelefone" name="telefone">
            
            <label for="modelo-veiculo">Modelo do veículo</label>
            <input type="text" id="perfilModelo" name="modelo">
            
            <label for="placa-veiculo">Placa do veículo</label>
            <input type="text" id="perfilPlaca" name="placa">
            
            <button type="submit" id="salvar">Salvar</button>
        </form>
    </div>
    <script src="../index.js"></script>
</body>
</html>
